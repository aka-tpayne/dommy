<!doctype html>
<html>
  <head>
    <title>Dommy</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <template type="text/template" id="template-dommy">
      <div id="dommy" class="dommy" :class="dommyClasses">
        <div class="dommy__face">
          <div class="dommy__eye dommy__eye--left"></div>
          <div class="dommy__eye dommy__eye--right"></div>
          <div class="dommy__mouth"></div>
        </div>
      </div>
    </template>

    <div id="app">
      <v-app :style="appStyle">
        <v-content>
          <v-container class="text-xs-center" fluid grid-list-xl>

            <dommy v-for="(dommy, index) in dommys" :key="index" :data="dommy"></dommy>

            <v-layout row justify-space-between>
              <v-flex xs2></v-flex>

              <v-flex xs5>
                <v-select
                  v-bind:items="animations"
                  v-model="animation"
                  label="Select Animation"
                  single-line
                  bottom
                ></v-select>

                <v-slider v-model="numberOfDommys" :max="5" ticks></v-slider>

                <v-checkbox
                  label="Repeat Animation"
                  v-model="repeatAnimation"
                ></v-checkbox>

                <v-checkbox
                  label="Dance Party"
                  v-model="danceParty"
                ></v-checkbox>

              </v-flex>

              <v-flex xs2></v-flex>
            </v-layout>

          </v-container>
        </v-content>
      </v-app>

    </div>

    <script src="app.js"></script>
  </body>
</html>
