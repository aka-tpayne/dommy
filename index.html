<!doctype html>
<html>
  <head>
    <title>Dommy</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <template type="text/template" id="template-dommy">
      <svg xmlns="http://www.w3.org/2000/svg" class="dommy" :class="dommyClasses" viewBox="0 0 200 450">
        <g class="dommy__body">
            <path d="M50,225 l140,0 M190,225 l0,-125 A1,1 0,0,0 10,100 M10,100 l0,250 A1,1 0,0,0 190,350 l0,-90" />
        </g>
        <g class="dommy__eyes">
            <circle cx="70" cy="125" r="20"/>
            <circle cx="140" cy="125" r="20"/>
        </g>
    </svg>
    </template>

    <div id="app">
      <v-app :style="appStyle">
        <v-toolbar app>
          <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
          <v-toolbar-title>Dommy</v-toolbar-title>
        </v-toolbar>

        <v-navigation-drawer
          fixed
          temporary
          v-model="drawer"
          app
        >
          <v-container class="text-xs-center" fluid>
            <v-layout flex wrap row justify-space-between>
              <v-flex xs12>
                <v-select
                  v-bind:items="animations"
                  v-model="animation"
                  label="Select Animation"
                  single-line
                  bottom
                  :disabled="danceParty"
                ></v-select>

                <v-slider
                  v-model="numberOfDommys"
                  :max="5"
                  ticks
                ></v-slider>

                <v-checkbox
                  label="Repeat Animation"
                  v-model="repeatAnimation"
                  :disabled="danceParty"
                ></v-checkbox>

                <v-checkbox
                  label="Dance Party"
                  v-model="danceParty"
                ></v-checkbox>
              </v-flex>
            </v-layout>
        </v-navigation-drawer>

        <v-content>
          <v-container class="text-xs-center" fluid>

            <v-layout flex wrap row justify-space-between>
              <v-flex xs12 class="mt-5">
                <dommy v-for="(dommy, index) in dommys" :key="index" :data="dommy"></dommy>
              </v-flex>
            </v-layout>

          </v-container>
        </v-content>
      </v-app>

    </div>

    <script src="app.js"></script>
  </body>
</html>
